
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bruce Wayne Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      height: auto;
      min-height: 100%;
      overflow-x: hidden;
    }
    #tsparticles canvas {
      position: fixed !important;
      top: 0;
      left: 0;
    }
    #visitor-counter {
      font-family: monospace;
      border: 1px solid #3b82f6;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.7);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white p-6 relative overflow-x-hidden">
  <div id="tsparticles" class="absolute inset-0 z-0 pointer-events-none"></div>

  <!-- Floating visitor counter -->
  <div id="visitor-counter" class="fixed top-4 right-4 bg-black bg-opacity-50 text-xs text-white px-3 py-1 rounded-full shadow-lg z-50">
    Tracking visitors...
  </div>

  <div class="max-w-4xl mx-auto text-center mt-10 relative z-10">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">Bruce Wayne</h1>
    <p class="text-xl text-gray-400">Developer. Dreamer. Dark Knight.</p>
    <div class="flex justify-center gap-4 mt-6">
      <a href="mailto:batman@wayneenterprises.com" class="custom-btn" target="_blank">Email</a>
      <a href="https://github.com/ritukanta" class="custom-btn" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/your-profile" class="custom-btn" target="_blank">LinkedIn</a>
    </div>
  </div>

  <section class="max-w-4xl mx-auto mt-20 grid md:grid-cols-2 gap-6 relative z-10" id="cards"></section>

  <footer class="text-center mt-20 text-gray-600 text-sm relative z-10">
    &copy; <span id="year"></span> Bruce Wayne. Crafted with discipline in the Batcave.
  </footer>
</body>
</html>
